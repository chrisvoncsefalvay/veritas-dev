name: Compile LaTeX Paper

on:
  push:
    branches: [ main ]
    paths:
      - 'paper/**'
      - '.github/workflows/compile-latex.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'paper/**'
      - '.github/workflows/compile-latex.yml'
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        run: |
          cd paper
          # Run pdflatex twice to resolve references
          pdflatex -interaction=nonstopmode -halt-on-error veritas_paper.tex
          pdflatex -interaction=nonstopmode -halt-on-error veritas_paper.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: veritas-paper-pdf
          path: paper/veritas_paper.pdf
          if-no-files-found: error

      - name: List generated files
        if: always()
        run: |
          echo "Generated files in paper directory:"
          ls -lah paper/
